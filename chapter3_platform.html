<body>

            <p>ç”µå•†é”€å”®æ•°æ®ä¸äº§å“è´¨é‡åˆ†æ - åŸºäºç¬¬ä¸‰ç« Jupyterç¬”è®°æœ¬å†…å®¹</p>

        <div class="controls">

    <script>
        // å›¾è¡¨å®ä¾‹
        let chart = null;
        let currentChartType = 'singleBar';
        let currentDataset = 'sales';
        let animationDuration = 1000;

        // ç¬¬ä¸‰ç« æ•°æ®é›†
        const datasets = {

                data: [550, 420, 280, 390, 610],
                description: 'å„å“ç±»æœˆé”€å”®é¢ç»Ÿè®¡',
                unit: 'ä¸‡å…ƒ'
            },
            cityExpense: {
                labels: ['åŒ—äº¬', 'ä¸Šæµ·', 'å¹¿å·', 'æ·±åœ³'],
                data: [
                    [4200, 4800],  // åŒ—äº¬ï¼šç¬¬ä¸€å­£åº¦ï¼Œç¬¬äºŒå­£åº¦
                    [4500, 5200],  // ä¸Šæµ·
                    [3800, 4200],  // å¹¿å·
                    [4600, 5100]   // æ·±åœ³
                ],
                seriesLabels: ['ç¬¬ä¸€å­£åº¦', 'ç¬¬äºŒå­£åº¦'],
                description: 'åŸå¸‚å­£åº¦æ¶ˆè´¹æ”¯å‡ºå¯¹æ¯”',
                unit: 'å…ƒ'
            },
            quality: {
                labels: ['å·¥è‰ºA', 'å·¥è‰ºB', 'å·¥è‰ºC'],
                data: [
                    // å·¥è‰ºAï¼šå‡å€¼100ï¼Œæ ‡å‡†å·®5ï¼Œ50ä¸ªæ ·æœ¬
                    Array.from({length: 50}, () => 100 + (Math.random() - 0.5) * 10),
                    // å·¥è‰ºBï¼šå‡å€¼105ï¼Œæ ‡å‡†å·®3ï¼Œ50ä¸ªæ ·æœ¬
                    Array.from({length: 50}, () => 105 + (Math.random() - 0.5) * 6),
                    // å·¥è‰ºCï¼šå‡å€¼95ï¼Œæ ‡å‡†å·®8ï¼Œ48ä¸ªæ ·æœ¬ + 2ä¸ªå¼‚å¸¸å€¼
                    [...Array.from({length: 48}, () => 95 + (Math.random() - 0.5) * 16), 130, 60]
                ],
                description: 'ä¸åŒå·¥è‰ºä¸‹é›¶ä»¶è´¨é‡åˆ†å¸ƒ',
                unit: 'å…‹'
            }
        };

        // åˆå§‹åŒ–å›¾è¡¨
        function initChart() {
            const ctx = document.getElementById('chartCanvas').getContext('2d');
            const config = createChartConfig(currentChartType, datasets[currentDataset]);
            
            chart = new Chart(ctx, config);
            updateStats();
        }

        // åˆ›å»ºå›¾è¡¨é…ç½®
        function createChartConfig(type, dataset) {
            const baseConfig = {
                responsive: true,
                maintainAspectRatio: false,
                animation: {
                    duration: animationDuration,
                    easing: 'easeOutQuart'
                }
            };

            switch (type) {
                case 'singleBar':
                    return {
                        ...baseConfig,
                        type: 'bar',
                        data: {
                            labels: dataset.labels,
                            datasets: [{
                                label: dataset.description,
                                data: dataset.data,
                                backgroundColor: '#3498db',
                                borderColor: '#2980b9',
                                borderWidth: 2
                            }]
                        },
                        options: {
                            ...baseConfig.options,
                            plugins: {
                                title: {

                                    text: dataset.description + ' - å•ç»„æŸ±å½¢å›¾',
                                    font: { size: 16 }
                                }
                            },
                            scales: {
                                y: {
                                    beginAtZero: true,
                                    title: {
                                        display: true,
                                        text: `é‡‘é¢ï¼ˆ${dataset.unit}ï¼‰`
                                    }
                                }
                            }
                        }
                    };

                case 'multiBar':
                    return {
                        ...baseConfig,
                        type: 'bar',
                        data: {
                            labels: dataset.labels,
                            datasets: dataset.data.map((data, index) => ({
                                label: dataset.seriesLabels[index],
                                data: data,
                                backgroundColor: ['#3498db', '#e74c3c', '#2ecc71'][index],
                                borderColor: ['#2980b9', '#c0392b', '#27ae60'][index],
                                borderWidth: 2
                            }))
                        },
                        options: {
                            ...baseConfig.options,
                            plugins: {
                                title: {
                                    display: true,
                                    text: dataset.description + ' - å¤šç»„æŸ±å½¢å›¾',
                                    font: { size: 16 }
                                }
                            },
                            scales: {
                                y: {
                                    beginAtZero: true,
                                    title: {
                                        display: true,
                                        text: `æ¶ˆè´¹é‡‘é¢ï¼ˆ${dataset.unit}ï¼‰`
                                    }
                                }
                            }
                        }
                    };

                case 'boxplot':
                    return {
                        ...baseConfig,
                        type: 'boxplot',
                        data: {
                            labels: dataset.labels,
                            datasets: [{
                                label: dataset.description,
                                data: dataset.data,
                                backgroundColor: 'rgba(52, 152, 219, 0.2)',
                                borderColor: '#3498db',
                                borderWidth: 2,
                                outlierColor: '#e74c3c',
                                outlierRadius: 5
                            }]
                        },
                        options: {
                            ...baseConfig.options,
                            plugins: {
                                title: {
                                    display: true,
                                    text: dataset.description + ' - ç®±å½¢å›¾',
                                    font: { size: 16 }
                                }
                            },
                            scales: {
                                y: {
                                    title: {
                                        display: true,
                                        text: `è´¨é‡ï¼ˆ${dataset.unit}ï¼‰`
                                    }
                                }
                            }
                        }
                    };
            }
        }

        // åˆ‡æ¢å›¾è¡¨ç±»å‹
        function switchChartType(type) {
            currentChartType = type;
            
            // æ›´æ–°æŒ‰é’®çŠ¶æ€
            document.querySelectorAll('.chart-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            
            // é‡æ–°åˆ›å»ºå›¾è¡¨
            if (chart) {
                chart.destroy();
            }
            initChart();
        }

        // åˆ‡æ¢æ•°æ®é›†
        function switchDataset(dataset) {
            currentDataset = dataset;
            
            // é‡æ–°åˆ›å»ºå›¾è¡¨
            if (chart) {
                chart.destroy();
            }
            initChart();
        }

        // æ›´æ–°åŠ¨ç”»é€Ÿåº¦
        function updateAnimationSpeed(speed) {
            animationDuration = parseInt(speed);
            if (chart) {
                chart.destroy();
                initChart();
            }
        }

        // æ›´æ–°ç»Ÿè®¡ä¿¡æ¯
        function updateStats() {
            const dataset = datasets[currentDataset];
            const statsContainer = document.getElementById('dataStats');
            
            let statsHTML = '';
            
            if (currentChartType === 'singleBar') {
                const maxValue = Math.max(...dataset.data);
                const minValue = Math.min(...dataset.data);
                const avgValue = dataset.data.reduce((a, b) => a + b, 0) / dataset.data.length;
                const totalValue = dataset.data.reduce((a, b) => a + b, 0);
                
                statsHTML = `

                        <div class="stat-label">æœ€é«˜é”€å”®é¢</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-value">${minValue.toLocaleString()}</div>
                        <div class="stat-label">æœ€ä½é”€å”®é¢</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-value">${avgValue.toLocaleString()}</div>
                        <div class="stat-label">å¹³å‡é”€å”®é¢</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-value">${totalValue.toLocaleString()}</div>
                        <div class="stat-label">æ€»é”€å”®é¢</div>
                    </div>
                `;
            } else if (currentChartType === 'multiBar') {
                const q1Total = dataset.data[0].reduce((a, b) => a + b, 0);
                const q2Total = dataset.data[1].reduce((a, b) => a + b, 0);
                const growthRate = ((q2Total - q1Total) / q1Total * 100).toFixed(1);
                
                statsHTML = `
                    <div class="stat-item">
                        <div class="stat-value">${q1Total.toLocaleString()}</div>
                        <div class="stat-label">ç¬¬ä¸€å­£åº¦æ€»æ¶ˆè´¹</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-value">${q2Total.toLocaleString()}</div>
                        <div class="stat-label">ç¬¬äºŒå­£åº¦æ€»æ¶ˆè´¹</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-value">${growthRate}%</div>
                        <div class="stat-label">å­£åº¦å¢é•¿ç‡</div>
                    </div>
                `;
            } else if (currentChartType === 'boxplot') {
                statsHTML = `
                    <div class="stat-item">
                        <div class="stat-value">3</div>
                        <div class="stat-label">å·¥è‰ºç±»å‹æ•°é‡</div>
                    </div>
                    <div class="stat-item">

                    </div>
                    <div class="stat-item">

            }
            
            statsContainer.innerHTML = statsHTML;
        }

        // é¡µé¢åŠ è½½å®Œæˆååˆå§‹åŒ–
        document.addEventListener('DOMContentLoaded', function() {

        });

        // æ·»åŠ çª—å£å¤§å°å˜åŒ–ç›‘å¬
        window.addEventListener('resize', function() {

        });
    </script>
